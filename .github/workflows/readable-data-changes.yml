name: Readable data changes

on: 
  pull_request_target:

jobs:
  readable-data-changes:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: '0'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Parse asset changes to be more readable
        id: readable-assets
        run: python scripts/readableAssets.py
        env:
          REPO: ${{ github.repository }}
          REPO_PATH: ${{ github.workspace }}
          PRNUM: ${{ github.event.number }}
          COMMIT_A: origin/${{ github.base_ref }}
          COMMIT_B: HEAD

      - name: Find comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ${{ steps.readable-assets.outputs.OUTPUT_MESSAGE }}
          edit-mode: replace
